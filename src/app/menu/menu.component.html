
<div class="row">
    <div class="col-md-3" *ngFor="let dish of dishes" [routerLink]="['/dish-detail', dish.id]">
         <img 
            src="{{dish.image}}"
            alt="{{dish.name}}">
          <br/>
            Name: {{dish.name | uppercase}} 
    </div>
</div>

<div [hidden]="dishes">
	Loading... Please wait.
</div>
