<mat-toolbar color="primary">
    Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>{{ user | json }}</p>

<form novalidate="" (ngSubmit)="onSubmit()" #loginForm="ngForm">
	<mat-dialog-content>
		<p>
			<mat-form-field>
				<label>Username</label>
				<input matInput type="text" name="username" [(ngModel)]="user.username" #username="ngModel" required>
				<mat-error *ngIf="username.errors?.required">Username is required</mat-error>
			</mat-form-field>
		</p>
		<p>
			<mat-form-field>
				<label>Password</label>
				<input matInput type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required>
				<mat-error *ngIf="password.errors?.required">Password is required.</mat-error>
			</mat-form-field>
		</p>
		<p>
			<mat-checkbox name="remember" [(ngModel)]="user.remember" #remember="ngModel">
				Remember me
			</mat-checkbox>
		</p>
	</mat-dialog-content>

	<mat-dialog-actions>
		<button mat-button type="button" mat-dialog-close>Cancel</button>
		<button mat-button type="submit" [disabled]="loginForm.form.invalid">Login</button>
	</mat-dialog-actions>
</form>
